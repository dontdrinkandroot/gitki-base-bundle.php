services:
    ddr_gitki_test.user_provider:
        class: Dontdrinkandroot\GitkiBundle\Tests\Acceptance\Helpers\StaticUserProvider

framework:
    secret: 'test'
    test: ~
    templating:
        engines: ['twig']
    assets: ~
    form: ~

security:

    encoders:
        Dontdrinkandroot\GitkiBundle\Tests\Acceptance\Helpers\User: plaintext

    providers:
        static:
            id: ddr_gitki_test.user_provider

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        default:
            anonymous: ~
            http_basic: ~

ddr_gitki:
    repository_path: '/tmp/gitkitest/repo/'
